<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief on Javascript - Data Types.</title>
</head>
<body>
    <h1>DataTypes in Javascript.</h1>
    <script>
        var a=16;
        var b=16;
        var c=24;
        var d=null;
        var e;//its undefined.
        document.write('is a and b equal:' + (a==b));
        document.write("<br>")
        document.write('is c and b equal:' + (b==c));
        document.write("<br>")
        document.write("value of d is : " + d)
        document.write("<br>")
        document.write("value of e is : " + e)
    </script>
</body>
</html>
